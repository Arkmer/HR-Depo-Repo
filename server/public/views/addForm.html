<p>{{header}}</p>
<form action="">
    <input type="text" ng-model="nameIn" placeholder="Name">
    <input type="integer" ng-model="idIn" placeholder="ID">
    <input type="text" ng-model="titleIn" placeholder="Job Title">
    <input type="date" ng-model="hireDateIn" placeholder="Hire Date">
    <input type="integer" ng-model="salaryIn" placeholder="Salary">
    <button type="button" ng-click="hc.addEmployee(nameIn, idIn, titleIn, hireDateIn, salaryIn)">Add Employee</button>
</form>
